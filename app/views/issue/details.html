<table class="palm-divider labeled">
    <tr>
        <td class="left">
        <td class="label">
            Details
        </td>
        <td class="right">
        </td>
    </tr>
</table>
<div class="palm-list">
    <div class="palm-row first">
        <div class="palm-row-wrapper">
            <div class="label">
                Number
            </div>
            <div class="title left truncating-text">
                #{item.number}
            </div>
        </div>
    </div>
    <div class="palm-row">
        <div class="palm-row-wrapper">
            <div class="label">
                Title
            </div>
            <div class="title left truncating-text">
                #{item.title}
            </div>
        </div>
    </div>
    <div class="palm-row">
        <div class="palm-row-wrapper">
            <div class="label">
                Body
            </div>
            <div class="title left truncating-text">
                #{item.body}
            </div>
        </div>
    </div>
    <div class="palm-row">
        <div class="palm-row-wrapper">
            <div class="label">
                Votes
            </div>
            <div class="title left truncating-text">
                #{item.votes}
            </div>
        </div>
    </div>
    <div class="palm-row">
        <div class="palm-row-wrapper">
            <div class="label">
                Created at
            </div>
            <div class="title left truncating-text">
                #{item.created_at}
            </div>
        </div>
    </div>
    <div class="palm-row">
        <div class="palm-row-wrapper">
            <div class="label">
                Updated at
            </div>
            <div class="title left truncating-text">
                #{item.updated_at}
            </div>
        </div>
    </div>
    <div class="palm-row">
        <div class="palm-row-wrapper">
            <div class="label">
                User
            </div>
            <div class="title left truncating-text">
                #{item.user}
            </div>
        </div>
    </div>
    <div class="palm-row last">
        <div class="palm-row-wrapper">
            <div class="label">
                State
            </div>
            <div class="title left truncating-text">
                #{item.state}
            </div>
        </div>
    </div>
</div>
