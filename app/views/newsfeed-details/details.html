<div class="palm-group unlabeled">
    <div class="palm-list">
        <div class="palm-row first">
            <div class="label">
                ID
            </div>
            <div class="title left truncating-text palm-row-wrapper">
                #{id}
            </div>
        </div>
        <div class="palm-row">
            <div class="label">
                Title
            </div>
            <div class="title left multi-line palm-row-wrapper">
                #{title}
            </div>
        </div>
        <div class="palm-row">
            <div class="label">
                Author
            </div>
            <div class="title left truncating-text palm-row-wrapper">
                #{author.name}
            </div>
        </div>
        <div class="palm-row">
            <div class="label">
                Content
            </div>
            <div class="title left multi-line palm-row-wrapper">
                #{-content}
            </div>
        </div>
        <div class="palm-row">
            <div class="label">
                Updated
            </div>
            <div class="title left truncating-text palm-row-wrapper">
                #{updated}
            </div>
        </div>
        <div class="palm-row">
            <div class="label">
                Published
            </div>
            <div class="title left truncating-text palm-row-wrapper">
                #{published}
            </div>
        </div>
        <div class="palm-row last">
            <div class="label">
                Link
            </div>
            <div class="title left truncating-text palm-row-wrapper">
                #{link}
            </div>
        </div>
    </div>
</div>
