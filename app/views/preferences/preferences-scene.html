<div id="main" class="palm-hasheader">
    <div class="palm-group">
        <div class="palm-group-title">
            Account
        </div>
        <div class="palm-group unlabeled">
            <div class="palm-list">
                <div class="palm-row single">
                    <div class="palm-row-wrapper">
                        <div class="textfield-group" x-mojo-focus-highlight="true">
                            <div class="label">
                                Login
                            </div>
                            <div class="title">
                                <div class="truncating-text" id="login" x-mojo-element="TextField">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="palm-group unlabeled">
            <div class="palm-list">
                <div class="palm-row single">
                    <div class="palm-row-wrapper">
                        <div class="textfield-group" x-mojo-focus-highlight="true">
                            <div class="label">
                                Token
                            </div>
                            <div class="title">
                                <div class="truncating-text" id="token" x-mojo-element="TextField">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div x-mojo-element="Button" id="save">
        </div>
        <div class="palm-text-wrapper">
            <div class="palm-body-text">
                Browse to your <a href="https://github.com/account">Github-Account</a>
                and copy&paste your api-token.
            </div>
        </div>
    </div>
    <div id="auth-debug">
    </div>
</div>
